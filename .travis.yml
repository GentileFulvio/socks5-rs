language: rust
install:
  - curl -O http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
  - tar xfz rust-nightly-x86_64-unknown-linux-gnu.tar.gz
  - (cd rust-nightly-x86_64-unknown-linux-gnu/ && sudo ./install.sh)
script:
  - rustc main.rs
  - ./main &
  - curl --socks5 localhost:8089 http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz -o /dev/null
  - curl --socks4 localhost:8089 http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz -o /dev/null
  - curl --socks4a localhost:8089 http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz -o /dev/null

